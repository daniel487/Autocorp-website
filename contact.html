<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoCorp – Contact</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <nav class="navbar">…</nav>

  <section class="page-hero contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? We’re here to help.</p>
    </div>
  </section>

  <section class="contact-section container">
    <div class="contact-grid">
      <!-- Form -->
      <form>
        <label for="cname">Name</label>
        <input id="cname" type="text" required>
        <label for="cemail">Email</label>
        <input id="cemail" type="email" required>
        <label for="cmessage">Message</label>
        <textarea id="cmessage" rows="5" required></textarea>
        <button class="btn btn-primary">Send Message</button>
      </form>
      <!-- Map -->
      <div class="map-placeholder">
          <img
            src="images/map.png"
            alt="Map of 145B Obadina St, Ojodu Berger, Lagos"
            class="blend"
          >
        </div>
        
          >
        </div>        
      </div>
    </div>
  </section>

  <footer>…</footer>
</body>
</html>
